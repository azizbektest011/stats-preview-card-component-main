<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="stats-box">
    <img class="stats-box__img-fr" alt="stats-box-image">
    <div class="stats-info">
      <h1 class="stats-info__title">
        Get <span style="color: #A75AD7;">insights</span> that help your business grow.
      </h1>
      <p class="stats-info__subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <h1 class="stats-item">
        10k+
        <p>companies</p>
      </h1>
      <h1 class="stats-item">
        314
        <p>templates</p>
      </h1>
      <h1 class="stats-item">
        12m+
        <p>queries</p>
      </h1>
    </div>
    <img src="images/image-header-desktop.jpg" class="stats-box__img" alt="stats-box-image">
  </div>
</body>

</html>
